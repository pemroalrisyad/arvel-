<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Arvel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #ffffff10;
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00c9ff;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #fff;
        }
        .section-title {
            margin-top: 20px;
            font-weight: 600;
            color: #00c9ff;
        }
        p {
            margin: 8px 0;
            color: #e0e0e0;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #00c9ff;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Foto Arvel">
        <h1>Saya Arvel</h1>
        <div class="section-title">Hobi</div>
        <p>Membaca, bermain game, menggambar</p>
        <div class="section-title">Asal Sekolah</div>
        <p>SMP Al Irsyad</p>
        <div class="social-icons">
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:emailkamu@email.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
