<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Arvel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #66a6ff;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        p {
            color: #555;
            margin: 10px 0;
        }
        .section-title {
            font-weight: bold;
            color: #0077cc;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Foto Arvel">
        <h1>Saya Arvel</h1>
        <div class="section-title">Hobi</div>
        <p>Membaca, bermain game, menggambar</p>
        <div class="section-title">Asal Sekolah</div>
        <p>SMP Al Irsyad</p>
    </div>
</body>
</html>
