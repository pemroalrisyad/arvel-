<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Arvel + Sonic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 15px;
        }

        .card {
            background: #ffffff10;
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
            margin-bottom: 30px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        .section-title {
            margin-top: 20px;
            font-weight: 600;
            color: #00c9ff;
        }

        p {
            margin: 8px 0;
        }

        .sonic-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 120px;
            overflow: hidden;
        }

        .sonic {
            position: absolute;
            bottom: 0;
            width: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .run {
            animation: runAcross 2s linear;
        }

        @keyframes runAcross {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Saya Arvel</h1>
        <div class="section-title">Hobi</div>
        <p>Membaca, bermain game, menggambar</p>
        <div class="section-title">Asal Sekolah</div>
        <p>SMP Al Irsyad</p>
    </div>

    <div class="sonic-container">
        <img src="https://media.giphy.com/media/jTn6jvGNXhi4A/giphy.gif" alt="Sonic Running" class="sonic" id="sonic">
    </div>

    <script>
        const sonic = document.getElementById('sonic');
        sonic.addEventListener('click', () => {
            sonic.classList.add('run');
            setTimeout(() => sonic.classList.remove('run'), 2000);
        });
    </script>
</body>
</html>
